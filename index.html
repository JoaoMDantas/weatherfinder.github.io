<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Clima</h1>

    <form class="busca">
        <input type="search" id="searchInput" />
        <button>Buscar</button>
    </form>

    <div class="resultado">
        <div class="titulo">--</div>

        <div class="info">
            <div class="temp">
                <div class="tempTitulo">Temperatura</div>
                <div class="tempInfo">-- <sup>ºC</sup></div>
                <img src="https://openweathermap.org/img/wn/10d@2x.png" />
            </div>
            <div class="vento">
                <div class="ventoTitulo">Vento</div>
                <div class="ventoInfo">-- <span>km/h</span></div>
                <div class="img">
                  <img src="8889.new.png"/>
                 </div>
            </div>
            <div class="umi">
                <div class="tempUmi">Umidade</div>
                <div class="umiInfo">--<span></span></div>
                <img src="https://openweathermap.org/img/wn/11d@2x.png" />
            </div>
        </div>
    </div>

    <div class="aviso"></div>

    <footer>Criado por João Marcos</footer>

    <script src="script.js"></script>
</body>
</html>
